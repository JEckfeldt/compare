const crypto = require('crypto');

// Define the string to be hashed
const myString = 'Hello, world!';

// Create a SHA-256 hash object
const hash = crypto.createHash('sha256');

// Update the hash object with the string
hash.update(myString);

// Generate the hashed string in hexadecimal format
const hashedString = hash.digest('hex');

console.log(hashedString); // Output the hashed string

function complexCanvas2() {
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    canvas.height = 200;
    canvas.width = 500;

    // Text with lowercase/uppercase/punctuation symbols
    var txt = "‚ùÅ I Want me a Tasty Fruit Salad!\n\r <üçèüçéüçêüçäüçãüçåüçâüçáüçìüçàüçíüçëüççü•ù>";
    ctx.textBaseline = "top";
    // The most common type
    ctx.font = "14px 'Arial'";
    ctx.textBaseline = "alphabetic";
    ctx.fillStyle = "#f60";
    ctx.fillRect(125,1,62,20);
    // Some tricks for color mixing to increase the difference in rendering
    ctx.fillStyle = "#069";
    ctx.fillText(txt, 2, 15);
    ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
    ctx.fillText(txt, 4, 17);

    // canvas blending
    // http://blogs.adobe.com/webplatform/2013/01/28/blending-features-in-canvas/
    // http://jsfiddle.net/NDYV8/16/
    ctx.globalCompositeOperation = "multiply";
    ctx.fillStyle = "rgb(255,0,255)";
    ctx.beginPath();
    ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle = "rgb(0,255,255)";
    ctx.beginPath();
    ctx.arc(100, 50, 50, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle = "rgb(255,255,0)";
    ctx.beginPath();
    ctx.arc(75, 100, 50, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle = "rgb(255,0,255)";
    // canvas winding
    // http://blogs.adobe.com/webplatform/2013/01/30/winding-rules-in-canvas/
    // http://jsfiddle.net/NDYV8/19/
    ctx.arc(75, 75, 75, 0, Math.PI * 2, true);
    ctx.arc(75, 75, 25, 0, Math.PI * 2, true);
    ctx.fill("evenodd");

    dataString = canvas.toDataURL('image/png');

    return dataString
}
